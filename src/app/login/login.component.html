<div class="LoginArea">
  <div class="loginContent">
    <div class="logoMainImg">
        <img src="assets/images/logo.png">
    </div>
    <h2>Lorem ipsum</h2>
  </div>
    <div class="LoginBox">
        <h5>Advisory Dashboard</h5>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
                <input type="text" placeholder=" Email " class="form-control" formControlName="email">
                <span class="Icon"><i class="fa fa-envelope"></i></span>
                <p style="color: #FF0000" *ngIf="loginSubmitCheck && loginForm.controls.email.hasError('required')">
                    Email is required</p>
                <p style="color: #FF0000" *ngIf="loginSubmitCheck && loginForm.controls.email.hasError('email')">Email
                    is not valid</p>
            </div>
            <div class="form-group">
                <input [type]="type" placeholder=" Password" class="form-control" formControlName="password">
                <span class="Icon"><i class="fa fa-unlock-alt"></i></span>
                <a class="IconEye" (click)="showPassword()"><i class="fa fa-eye" aria-hidden="true"></i></a>
                <p style="color: #FF0000" *ngIf="loginSubmitCheck && loginForm.controls.password.hasError('required')">
                    Password is required
                </p>
            </div>
            <div class="Checkboxs">
                <a [routerLink]="['/forgot-passowrd']">Forgot password?</a>
                <label class="CheckBox">Remember Me
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
            </div>
            <button class="Login" style="width: 100%;" type="submit">Log In <i class="fa fa-sign-in"></i></button>
        </form>
    </div>
</div>
